<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/css2?family=Do+Hyeon&display=swap"

    <link
      href="https://fonts.googleapis.com/css2?family=Nanum+Myeongjo:wght@800&display=swap"

  <body>
    <header>
      <a href="todolist-home.html">Todoly</a>

    <!-- Navigation -->
    <ul class="nav">
      <li>
        <button><i class="fas fa-user"></i></button>
      </li>
      <li>
        <button onclick="location.href='todolist-blog.html'">
          <i class="fab fa-blogger"></i>
        </button>
      </li>
      <li>
        <button><i class="fas fa-comment-dots"></i></button>
      </li>
      <li>
        <button><i class="fas fa-cog"></i></button>
      </li>
    </ul>
    <article>
      <p>
        <b>홈 화면</b>에서 친구들의 <b>Todoly버튼</b>을 <b>추가</b>하려면 친구를
        클릭하세요
      </p>
    </article>
    <main>
      <div class="FL">
        <div class="header">Friend List</div>
        <div class="list">
          <button
            class="firend"
            id="special-frend"
            onclick="location.href='todolist-home.html'"
          >
            <div class="fdImg">
              <img src="photos/20190330-IMG_5851.jpg" alt="" />
            </div>
            <div class="metaData">하동호</div>
          </button>
          <button class="firend">
            <div class="fdImg">
              <img src="photos/DSC01504.jpg" alt="" />
            </div>
            <div class="metaData">김덕주</div>
          </button>
          <button class="firend">
            <div class="fdImg">
              <img src="photos/IMG_1647.JPG" alt="" />
            </div>
            <div class="metaData">박영호</div>
          </button>
          <button class="firend">
            <div class="fdImg">
              <img src="photos/노란전구_컴퓨터_배경화면.jpg" alt="" />
            </div>
            <div class="metaData">김명진</div>
          </button>
          <button class="firend">
            <div class="fdImg">
              <img src="photos/건물_이러스트_.png" alt="" />
            </div>
            <div class="metaData">양준석</div>
          </button>
          <button class="firend">
            <div class="fdImg">
              <img src="photos/괜찮은 배경.jpg" alt="" />
            </div>
            <div class="metaData">백정훈</div>
          </button>
          <button class="firend">
            <div class="fdImg">
              <img src="photos/돌아갈-수-(pc).jpg" alt="" />
            </div>
            <div class="metaData">최성용</div>
          </button>
        </div>
      </div>
    </main>
    <footer>
      <span>e-mail: one0374@naver.com</span>
